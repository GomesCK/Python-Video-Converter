<!-- templates/index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conversor Seguro — YouTube → MP3/MP4</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor Seguro "Casa de Oração"</h1>

    <div class="card">
      <label>Link do vídeo (YouTube)</label>
      <input id="url" type="url" placeholder="https://www.youtube.com/watch?v=..." />

      <label>Formato</label>
      <select id="format">
        <option value="mp3">MP3 (Áudio)</option>
        <option value="mp4">MP4 (Vídeo)</option>
      </select>

      <button id="convertBtn">Converter</button>

      <div id="status" class="status">Pronto</div>

      <div class="progress-wrapper">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <div id="log" class="log"></div>
    </div>
  </div>

  <script src="/static/js/convert.js"></script>
</body>
</html>
